machine:
  python:
    version: 3.5.1

dependencies:
  override:
    - bash ./build_tools/circle/install.sh:
        timeout: 1024
test:
  override:
    - bash ./build_tools/circle/build.sh:
        timeout: 1024

deployment:
 push:
   branch: master
   commands:
     - bash ./build_tools/circle/deploy.sh
